<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/icons/profile.svg" />
    <title>Mention | Registration</title>

    <!-- Reset CSS -->
    <link rel="stylesheet" href="./css/reset.css" />
    <!-- Common CSS -->
    <link rel="stylesheet" href="./css/common.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/custom.css" />
    <!-- Main Js -->
    <script src="./js/main.js" defer type="module"></script>

    <script src="https://accounts.google.com/gsi/client" async></script>
  </head>
  <style>
    html,
    body {
      overflow: hidden;
    }
  </style>
  <body>
    <header class="flex items-center">
      <div class="container flex items-center justify-between p-3">
        <div class="logo">
          <a href="./index.html">
            <img src="./assets/images/logo.svg" alt="logo" />
          </a>
        </div>
        <div class="flex items-center gap-5">
          <nav class="flex items-center gap-8">
            <a href="./is-elanlari.html">İş elanları</a>
            <a href="./freelancers.html">Frilanserlər</a>

            <a href="./elan-yerlesdir.html">Elan yerləşdir</a>
          </nav>
          <div class="header-search flex items-center px-6 px-3">
            <input
              type="text"
              placeholder="Axtarış"
              class="input"
              id="searchInput"
            />
            <div>
              <a href="./search-page.html">
                <img src="./assets/icons/search-normal.svg" alt="" />
              </a>
            </div>
          </div>
          <a href="./frilanserin-gorduyu-profile-details.html" class="profile">
            <img src="./assets/icons/profile.svg" alt="" />
          </a>
        </div>
      </div>
    </header>
    <div id="login">
      <div class="flex items-center justify-center login-card">
        <div class="login-content flex items-center flex-col gap-6 relative">
          <a href="./registration-3.html" class="absolute" style="left: 40px;">
            <img src="./assets/icons/back-arrow-icon.svg" alt="back-arrow" />
          </a>
          <h1 class="font-bold">Qeydiyyat</h1>

          <form
            class="mt-7 flex items-center justify-center flex-col gap-4"
            action="./is-elanlari.html"
          >
            <div class="add-pp-bg">
              <div
                class="bg-white-color flex items-center justify-center"
                style="
                  width: 120px;
                  height: 120px;
                  border-radius: 9999px;
                  background: url('./assets/icons/add-pp.svg');
                "
              >
                <input
                  type="file"
                  style="
                    width: 100%;
                    height: 100%;
                    opacity: 0;
                    cursor: pointer;
                  "
                  id="addPp"
                />
              </div>
            </div>

            <div class="font-medium flex flex-col gap-1 items-center">
              <span class="text-sm">Profil şəkli əlavə et</span>
              <span class="text-s">(Optional)</span>
            </div>
            <button class="mt-8" type="submit" id="finishRegistrationButton">
              Qeydiyyatı tamamla
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
